<div class="uk-container">
    <div class="uk-padding uk-padding-remove-horizontal">
        <fieldset class="uk-fieldset">

            <legend class="uk-legend">اضف مهاراتك</legend>

            <div class="uk-margin">
                <input class="uk-input" type="text" placeholder="اسمك" name="name" [(ngModel)]="addSkillData.name">
            </div>

            <div class="uk-margin">
                <input class="uk-input" type="text" placeholder="رقم الهاتف" name="phone" [(ngModel)]="addSkillData.phone">
            </div>

            <div class="uk-margin">
                <input class="uk-input" type="text" placeholder="المهارة" name="skill" [(ngModel)]="addSkillData.skill">
            </div>

            <!--<div class="uk-margin">-->
                <!--<input class="uk-input" type="text" placeholder="المحافظة" name="province">-->
            <!--</div>-->
            <div class="uk-margin">
            <select  [(ngModel)]="addSkillData.province" class="uk-select">
                <option value="">المدينة</option>
                <option value="فلسطين">فلسطين</option>
                <option value="الأردن">الأردن</option>
            </select>
            </div>
            <div class="uk-margin">
                <input class="uk-input" type="text" placeholder="السعر" name="price" [(ngModel)]="addSkillData.price">

                <div class="uk-margin">
                    <textarea class="uk-textarea" rows="5" placeholder="ملاحظات" name="comment" [(ngModel)]="addSkillData.comment"></textarea>
                </div>


                <div class="uk-margin">
                    <button class="uk-button uk-button-primary" (click)="insertSkill()">حفظ</button>
                </div>

        </div>
    </fieldset>
    </div>
</div>
